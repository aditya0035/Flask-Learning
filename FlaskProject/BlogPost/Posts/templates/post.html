{%extends "index.html"%}
{%block content%}
<div class="alert alert-success" role="alert">
  <h3  class="text-center alert-link">{{post.Title}}</h3>
</div>
<div class="jumbotron">
  <p class="text-center">{{post.Description}}</p>
</div>
{%if canedit%}
<a href="{{url_for('post.EditPost',postId=post.Id)}}" class="btn btn-primary">Edit Post</a>
{%endif%}
{%endblock%}
